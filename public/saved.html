<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저장된 문제 세트</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="saved.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>저장된 문제 세트</h1>
            <button id="backBtn" class="view-saved-btn">문제 생성하기</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>문제 세트를 불러오고 있습니다...</p>
        </div>

        <div id="problemSetsList" class="problem-sets-list">
            <!-- 문제 세트 목록이 여기에 표시됩니다 -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <p>저장된 문제 세트가 없습니다.</p>
            <button id="createBtn" class="generate-btn">문제 생성하러 가기</button>
        </div>
    </div>

    <!-- 문제 세트 상세 모달 -->
    <div id="detailModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="detailTitle"></h2>
                <div class="modal-header-actions">
                    <button id="dashboardBtn" class="header-btn">대시보드</button>
                    <button class="modal-close">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <div id="detailSentencesList"></div>
                <div class="dictation-settings">
                    <div class="setting-item">
                        <label for="readCount">읽어주기 횟수:</label>
                        <input type="number" id="readCount" value="5" min="1" max="10">
                    </div>
                    <div class="setting-item">
                        <label for="playbackSpeed">재생 속도:</label>
                        <div class="speed-control">
                            <input type="range" id="playbackSpeed" min="0.7" max="1.0" step="0.05" value="0.8">
                            <span id="speedValue">0.8x</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="deleteBtn" class="modal-btn modal-delete">삭제</button>
                <button id="createStudentLinkBtn" class="modal-btn modal-success">학생 링크 생성</button>
                <button id="startDictationBtn" class="modal-btn modal-primary">전체 읽기</button>
                <button id="closeDetailBtn" class="modal-btn modal-cancel">닫기</button>
            </div>
        </div>
    </div>

    <script src="saved.js"></script>
</body>
</html>
